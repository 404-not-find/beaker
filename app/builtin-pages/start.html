<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link rel="stylesheet" href="beaker://assets/builtin-pages.css">
  <link rel="stylesheet" href="beaker://start/main.css">
  <link rel="stylesheet" href="beaker://assets/font-awesome.css">
</head>
<body>
  <div class="window">
    <div class="window-content builtin start">
      <div class="start-wrapper">
        <div class="search-container">
          <input type="text" autofocus class="search" placeholder="Search the Web, your Library, bookmarks, and more"/>
          <i class="fa fa-search"></i>
          <button class="btn primary search-btn" title="Submit search query">
            <i class="fa fa-long-arrow-right"></i>
          </button>
        </div>

        <div class="dock-wrapper">
          <div class="dock">
            <h2 class="dock-item"><a href="beaker://settings">Settings</a></h2>
            <h2 class="dock-item"><a href="beaker://history">History</a></h2>
            <h2 class="dock-item"><a href="beaker://bookmarks" >Bookmarks</a></h2>
            <h2 class="dock-item"><a href="beaker://library">Library</a></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="beaker://start/main.js"></script>
</body>
</html>
